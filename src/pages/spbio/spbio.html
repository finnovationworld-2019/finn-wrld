<ion-header>
  <ion-navbar>
    <ion-title>{{s['spname']}}</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <img src="{{imgurl+s['photo']}}"  class="img-responsive no-padding" />
  <ion-item-divider></ion-item-divider>
  <ion-card padding>
    <h5>Category: {{s['spncatname']}}</h5>
    <p>{{s['spbio']}}</p>
  </ion-card>
</ion-content>

<ion-footer>
  <button ion-button block color="dark" (click)="cmodal()"><ion-icon name="close" class="btn-close" ></ion-icon></button>
</ion-footer>
