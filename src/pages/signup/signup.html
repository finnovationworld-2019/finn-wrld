<ion-header>
  <ion-navbar color="primary">
      <button ion-button menuToggle>
          <ion-icon name="menu"></ion-icon>
        </button>
    <ion-title>Join Us</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  
  <img src="assets/imgs/finlogo.jpg" class="logoh" />
  <ion-list class="bdr">
    <ion-item>
          <ion-label floating ><ion-icon name="person" item-first></ion-icon>Name</ion-label>
          <ion-input type="text" [(ngModel)]="name1" ></ion-input>
    </ion-item>
    <ion-item>
        <ion-label floating><ion-icon name="people" item-first></ion-icon>Designation</ion-label>
        <ion-input type="text" [(ngModel)]="designation" ></ion-input>
    </ion-item>
    <ion-item>
        <ion-label floating><ion-icon name="contacts" item-first></ion-icon>Company</ion-label>
        <ion-input type="text" [(ngModel)]="company" ></ion-input>
  </ion-item>
  <ion-item>
      <ion-label floating><ion-icon name="call" item-first></ion-icon>Phone</ion-label>
      <ion-input type="text" [(ngModel)]="phone" ></ion-input>
    </ion-item>
    <ion-item>
      <ion-label floating><ion-icon name="contact" item-first></ion-icon>Email</ion-label>
      <ion-input type="email" [(ngModel)]="username" ></ion-input>
    </ion-item>
    <ion-item>
        <ion-label floating><ion-icon name="unlock" item-first></ion-icon>Password</ion-label>
        <ion-input type="password" [(ngModel)]="password" ></ion-input>
      </ion-item>
   
    
        <ion-grid>
          <ion-row>
            <ion-col col-2>
                <ion-item ><ion-checkbox class="up" [(ngModel)]="termsv" ></ion-checkbox>   </ion-item>
            </ion-col>
            <ion-col col-10 class="ll">
                I agree to the 
                <button ion-button clear small (click)="privacy()" class="ll up">Privacy Policy</button> and
                <button ion-button clear small (click)="terms()" class="ll up">Terms & Conditions</button>
            </ion-col>
          </ion-row>
        </ion-grid>
       
   
   
      <ion-item>
        <button ion-button color="primary" round block (click)="signup()" class="login-button">Join!</button>
      </ion-item>
  </ion-list>
</ion-content>
